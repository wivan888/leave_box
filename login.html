<!DOCTYPE html>
<html>
<head>
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-text: #495057;
            --btn-primary: #007bff;
            --btn-secondary: #6c757d;
        }

        .dark-mode {
            --bg-color: #343a40;
            --text-color: #f8f9fa;
            --card-bg: #495057;
            --input-bg: #6c757d;
            --input-text: #ffffff;
            --btn-primary: #17a2b8;
            --btn-secondary: #5a6268;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .btn-primary {
            background-color: var(--btn-primary);
            border-color: var(--btn-primary);
        }

        .btn-secondary {
            background-color: var(--btn-secondary);
            border-color: var(--btn-secondary);
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary position-fixed top-0 end-0 m-3">
        切換暗黑模式
    </button>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">請假系統登入</h2>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="用戶名" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="密碼" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登入</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
