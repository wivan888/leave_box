<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工請假記錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-text: #495057;
            --btn-primary: #007bff;
            --btn-secondary: #6c757d;
            --list-group-bg: #ffffff;
            --list-group-color: #212529;
        }

        .dark-mode {
            --bg-color: #343a40;
            --text-color: #f8f9fa;
            --card-bg: #495057;
            --input-bg: #6c757d;
            --input-text: #ffffff;
            --btn-primary: #17a2b8;
            --btn-secondary: #5a6268;
            --list-group-bg: #495057;
            --list-group-color: #f8f9fa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .card {
            background-color: var(--card-bg);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .list-group-item {
            background-color: var(--list-group-bg);
            color: var(--list-group-color);
        }

        .records-container {
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary position-fixed top-0 end-0 m-3">
        切換暗黑模式
    </button>
    <div class="container">
        <h1 class="text-center mb-4">員工請假記錄</h1>
        <div class="card">
            <div class="card-body">
                <div class="records-container">
                    <ul class="list-group">
                    {% for request in leave_requests %}
                        <li class="list-group-item">
                            <div>
                                {{ request.employee }} 申請 {{ request.leave_type }}，
                                從 {{ request.start_date }} 到 {{ request.end_date }}，
                                原因：{{ request.reason }}
                                <br>
                                狀態：<span class="badge bg-{{ 'primary' if request.status == '待審核' else 'success' if request.status == '已同意' else 'danger' }}">{{ request.status }}</span>
                            </div>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">返回儀表板</a>
        </div>
    </div>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        function setDarkMode(isDark) {
            body.classList.toggle('dark-mode', isDark);
            darkModeToggle.textContent = isDark ? '切換亮色模式' : '切換暗黑模式';
            localStorage.setItem('darkMode', isDark);
        }

        darkModeToggle.addEventListener('click', function() {
            setDarkMode(!body.classList.contains('dark-mode'));
        });

        // 檢查用戶之前的偏好設置
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        setDarkMode(savedDarkMode);

        // 檢查系統偏好
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        prefersDarkScheme.addEventListener('change', (e) => {
            setDarkMode(e.matches);
        });

        // 如果沒有保存的偏好，則使用系統偏好
        if (localStorage.getItem('darkMode') === null) {
            setDarkMode(prefersDarkScheme.matches);
        }
    </script>
</body>
</html>
